{% extends 'base.html' %}
{% block content %}

<div class="page-header">
    <h1 class="m0">{% if object %}Edit Application{% else %}New Application{% endif %}</h1>
</div>

<div class="panel" style="padding: var(--space-4);">
    <form method="post" class="form" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt3" style="display:flex; justify-content:flex-end; gap:.6rem;">
            <a href="{% url 'application-index' %}" class="btn ghost">Cancel</a>
            <button type="submit" class="btn primary">Save</button>
        </div>
    </form>
</div>

{% endblock %}
