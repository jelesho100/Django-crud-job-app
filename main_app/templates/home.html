{% extends 'base.html' %}
{% block content %}

<section>
    {% if not user.is_authenticated %}
        <form action="{% url 'home' %}" method="post" class="login">
            <h1>Login</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn submit">Login</button>
        </form>
    {% else %}
        <p>Youâ€™re already logged in. Go to <a href="{% url 'application-index' %}">Applications</a>.</p>
    {% endif %}
</section>

{% endblock %}
